<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">


        <div class="img">
            <img src="woman.svg" alt="">
        </div>

        <div class="questions-container">

            <h1>FAQ</h1>

            <div class="questions" id="first">
                <p>How many team members can I invite?</p>
                <button><img src="down.svg" alt="" id="arrow1"></button>
            </div>
            <div class="answer" id="answer1">

            </div>
            <hr>

            <div class="questions" id="second">
                <p>What is the maximum file upload size?</p>
                <button><img src="down.svg" alt="" id="arrow2"></button>
            </div>
            <div class="answer" id="answer2">

            </div>
            <hr>

            <div class="questions" id="third">
                <p>How do I reset my password?</p>
                <button><img src="down.svg" alt="" id="arrow3"></button>
            </div>
            <div class="answer" id="answer3">

            </div>
            <hr>

            <div class="questions" id="for">
                <p>Can I cancel my subscription?</p>
                <button><img src="down.svg" alt="" id="arrow4"></button>
            </div>
            <div class="answer" id="answer4">

            </div>
            <hr>

            <div class="questions" id="five">
                <p>Do you provide additional support?</p>
                <button><img src="down.svg" alt="" id="arrow5"></button>
            </div>
            <div class="answer" id="answer5">

            </div>
            <hr>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
